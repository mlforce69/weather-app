<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather forecast</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Martin's weather forecast</h1>
        <form class="change-location my-4 text-muted text-center">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" id="city" class="form-control p-4">
        </form>
        <div class="current-position">
            SAMPLE TEXT
        </div>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="placeholder image" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="#" alt="weather icon">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Current date / time</div>
                <div class="my-3">Weather condition</div>
                <div class="my-3">Max temp</div>
                <div class="my-3">Min temp</div>
                <div class="my-3">Humidity</div>
                <div class="my-3">Pressure</div>
                <div class="my-3"><img src="img/sunny.png" alt="sun image" class="sunset-sunrise-image"> Sunrise</div>
                <div class="my-3"><img src="img/moon.png" alt="moon image" class="sunset-sunrise-image"> Sunset</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
                <div class="fav-btn">
                    <button class="btn btn-primary">Add to favourites</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
